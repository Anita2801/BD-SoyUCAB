<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
            background: #f5f6fa;
            font-size: 12px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            align-items: center;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .card {
            background: white;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            break-inside: avoid;
            page-break-inside: avoid;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 10px;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .metric-box {
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 12px;
            color: #7f8c8d;
        }

        h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .charts-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        th,
        td {
            padding: 6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            color: #7f8c8d;
        }

        tr {
            break-inside: avoid;
            page-break-inside: avoid;
        }

        /* Image styling for charts - Reduced height */
        .chart-img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="header">
        <h2>Dashboard de Crecimiento de la Comunidad</h2>
        <span>Últimos 30 días</span>
    </div>

    <div class="grid-container">
        <!-- Sidebar -->
        <div class="sidebar card">
            <h4>Métricas Rápidas</h4>
            <div class="metric-box">
                <div class="metric-label">Miembros Totales</div>
                <div class="metric-value">{{totalMembers}}</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Nuevos este mes</div>
                <div class="metric-value">{{newMembers}}</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Tasa de Actividad</div>
                <div class="metric-value">{{activityRate}}%</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">


            <!-- Bottom Row -->
            <div class="charts-row">
                <div class="card">
                    <h4>Distribución por Tipo</h4>
                    <!-- Server-Side Generated Image -->
                    <img src="{{typeChartImage}}" class="chart-img" alt="Type Chart" />
                </div>
                <!-- Top Faculties Table -->
                <div class="card">
                    <h4>Top Facultades / Entidades</h4>
                    <table>
                        <thead>
                            <tr>
                                <th>Entidad</th>
                                <th>Miembros</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{facultiesRows}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
