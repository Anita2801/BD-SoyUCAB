<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .summary-box {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f4f9fd;
            border-radius: 8px;
            border: 1px solid #bdd7ee;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #bdd7ee;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #d6eaf8;
            color: #2c3e50;
        }

        tr:nth-child(even) {
            background-color: #f4f9fd;
        }
    </style>
</head>

<body>
    <h1>Reporte de Conectividad de la Red</h1>

    <div class="summary-box">
        Top Usuarios por Conexiones Totales (Seguidores + Seguidos)
    </div>

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Seguidores</th>
                <th>Seguidos</th>
                <th>Total Conexiones</th>
            </tr>
        </thead>
        <tbody>
            {{rows}}
        </tbody>
    </table>
</body>

</html>
