<nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">

            <!-- Left Side: Logo + Search -->
            <div class="flex items-center gap-6">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center gap-2 cursor-pointer" routerLink="/dashboard">
                    <img src="/assets/images/logo-sinfondo.png" alt="SoyUCAB Logo" class="h-10 w-auto">
                    <span class="text-xl font-bold text-gray-800 tracking-tight">SoyUCAB</span>
                </div>

                <div class="hidden md:block w-96">
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input [(ngModel)]="searchQuery" (input)="onSearch()" (blur)="clearSearch()"
                            class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-full leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-1 focus:ring-teal-500 focus:border-teal-500 sm:text-sm transition duration-150 ease-in-out"
                            placeholder="Buscar personas..." type="search">

                        <!-- Dropdown Results -->
                        <div *ngIf="searchResults.length > 0"
                            class="absolute mt-2 w-full bg-white rounded-lg shadow-xl ring-1 ring-black ring-opacity-5 z-50 overflow-hidden">
                            <ul class="py-1">
                                <li *ngFor="let result of searchResults" (click)="openProfile(result.usuarioCuenta)"
                                    class="px-4 py-2 hover:bg-gray-50 cursor-pointer flex items-center gap-3 border-b border-gray-50 last:border-0">
                                    <div
                                        class="h-8 w-8 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold text-xs flex-shrink-0">
                                        {{ result.primerNombre[0] }}{{ result.primerApellido[0] }}
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-sm font-medium text-gray-900">{{ result.primerNombre }} {{
                                            result.segundoNombre }} {{ result.primerApellido }}</p>
                                        <p class="text-xs text-gray-500">@{{ result.usuarioCuenta }}</p>
                                    </div>
                                    <button (click)="followUser(result.usuarioCuenta, $event)"
                                        [class.bg-gray-100]="followedUsers.has(result.usuarioCuenta)"
                                        [class.text-gray-500]="followedUsers.has(result.usuarioCuenta)"
                                        [class.bg-teal-50]="!followedUsers.has(result.usuarioCuenta)"
                                        [class.text-teal-700]="!followedUsers.has(result.usuarioCuenta)"
                                        class="text-xs px-2 py-1 rounded hover:opacity-80 font-medium z-50 transition-colors">
                                        {{ followedUsers.has(result.usuarioCuenta) ? 'Seguido' : 'Seguir' }}
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side: Navigation + Actions -->
            <div class="flex items-center gap-8">

                <!-- Navigation Icons -->
                <div class="hidden md:flex items-center space-x-8">
                    <a routerLink="/dashboard" routerLinkActive="text-teal-600 border-b-2 border-teal-600"
                        [routerLinkActiveOptions]="{exact: true}"
                        class="flex flex-col items-center text-gray-500 hover:text-gray-700 px-1 py-1 cursor-pointer h-full justify-center">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="text-xs font-medium mt-1">Inicio</span>
                    </a>
                    <a routerLink="/communities" routerLinkActive="text-teal-600 border-b-2 border-teal-600"
                        class="flex flex-col items-center text-gray-500 hover:text-gray-700 px-1 py-1 cursor-pointer h-full justify-center">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span class="text-xs font-medium mt-1">Grupos</span>
                    </a>
                    <a routerLink="/events" routerLinkActive="text-teal-600 border-b-2 border-teal-600"
                        class="flex flex-col items-center text-gray-500 hover:text-gray-700 px-1 py-1 cursor-pointer h-full justify-center">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span class="text-xs font-medium mt-1">Eventos</span>
                    </a>
                    <a routerLink="/chat" routerLinkActive="text-teal-600 border-b-2 border-teal-600"
                        class="flex flex-col items-center text-gray-500 hover:text-gray-700 px-1 py-1 cursor-pointer h-full justify-center">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                        </svg>
                        <span class="text-xs font-medium mt-1">Chat</span>
                    </a>
                    <a routerLink="/profile" routerLinkActive="text-teal-600 border-b-2 border-teal-600"
                        class="flex flex-col items-center text-gray-500 hover:text-gray-700 px-1 py-1 cursor-pointer h-full justify-center">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <span class="text-xs font-medium mt-1">Perfil</span>
                    </a>
                </div>

                <!-- Actions: Bell + User -->
                <div class="flex items-center gap-4 ml-4 pl-4 border-l border-gray-200 h-8">

                    <!-- Notification Bell -->
                    <button (click)="toggleNotifications()"
                        class="p-1 rounded-full hover:bg-gray-100 text-gray-500 hover:text-gray-700 focus:outline-none relative">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span *ngIf="notifications.length > 0"
                            class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-white bg-yellow-400"></span>

                        <!-- Notification Dropdown -->
                        <div *ngIf="showNotifications"
                            class="absolute right-0 mt-3 w-80 bg-white rounded-lg shadow-xl ring-1 ring-black ring-opacity-5 z-50 overflow-hidden text-left"
                            (click)="$event.stopPropagation()">
                            <div class="px-4 py-3 border-b border-gray-100">
                                <h3 class="text-sm font-bold text-gray-900">Notificaciones</h3>
                            </div>
                            <div class="max-h-96 overflow-y-auto">
                                <div *ngFor="let notification of notifications"
                                    class="px-4 py-3 hover:bg-gray-50 flex gap-3 transition-colors cursor-pointer border-b border-gray-50 last:border-0 relative">
                                    <div
                                        [class]="'w-10 h-10 rounded-full flex items-center justify-center text-white font-bold text-xs flex-shrink-0 ' + notification.color">
                                        {{ notification.initials }}
                                    </div>
                                    <div class="flex-1">
                                        <p class="text-sm text-gray-800 leading-snug">
                                            <span class="font-bold">{{ notification.name }}</span> {{
                                            notification.action }}
                                        </p>
                                        <p class="text-xs text-gray-500 mt-1">{{ notification.time }}</p>
                                    </div>
                                    <div *ngIf="notification.unread"
                                        class="w-2 h-2 rounded-full bg-blue-500 mt-2 flex-shrink-0"></div>
                                </div>
                            </div>
                        </div>
                    </button>

                    <!-- User Dropdown (Logout) -->
                    <div class="relative">
                        <button (click)="toggleUserMenu()"
                            class="w-8 h-8 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold text-xs cursor-pointer focus:outline-none">
                            {{ user ? getInitials(user.name) : '...' }}
                        </button>
                        <!-- Dropdown -->
                        <div *ngIf="showUserMenu"
                            class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-100 z-50">
                            <button (click)="logout()"
                                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full text-left">Cerrar
                                Sesi√≥n</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</nav>
