<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .user-box {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f4f9fd;
            border: 1px solid #bdd7ee;
            border-radius: 8px;
            color: #154360;
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .table-section {
            flex: 2;
        }

        .chart-section {
            flex: 1;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            table-layout: fixed;
        }

        th,
        td {
            border: 1px solid #bdd7ee;
            padding: 10px;
            text-align: left;
            vertical-align: top;
            word-wrap: break-word;
        }

        th {
            background-color: #d6eaf8;
            color: #2c3e50;
        }

        tr:nth-child(even) {
            background-color: #f4f9fd;
        }

        /* Column Widths */
        th:nth-child(1) {
            width: 25%;
        }

        /* Date */
        th:nth-child(2) {
            width: 15%;
        }

        /* Reactions */
        th:nth-child(3) {
            width: 60%;
        }

        /* Content */

        .meta {
            font-size: 12px;
            color: #666;
        }

        img {
            width: 100%;
            border: 1px solid #bdd7ee;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Actividad de Posts</h1>

    <div class="user-box">
        Usuario: "{{username}}" ({{fullname}})
    </div>

    <div class="container">
        <div class="table-section">
            <h3 style="color: #2c3e50; margin-top: 0;">Detalles</h3>
            <table>
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Reacciones</th>
                        <th>Contenido</th>
                    </tr>
                </thead>
                <tbody>
                    {{rows}}
                </tbody>
            </table>
        </div>

        <div class="chart-section">
            <h3 style="color: #2c3e50; margin-top: 0;">Compromiso (Engagement)</h3>
            <img src="{{chartImage}}" />
        </div>
    </div>
</body>

</html>
